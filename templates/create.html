{{define "create"}}

{{template "header"}}
<main class="px-3">
  <h1>Добавление статьи</h1>
  <form action="/save_article" method="post">
    <input type="text" name="title" id="title" placeholder="Введите название статьи"
    class="form-control"><br>
    <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс статьи"></textarea><br>
    <textarea name="full_text" id="full_text" class="form-control" placeholder="Введите текст статьи"></textarea><br>
    <button class="btn btn-warning">Добавить статью</button>
  </form>
</main>

{{template "footer"}}
{{end}}
